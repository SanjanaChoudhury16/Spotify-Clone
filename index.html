<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86befcd414.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify Logo">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h3>Best of NCS - No Copyright Songs</h3>
            <div class="songItemContainer">
                <!-- Song items -->
                <div class="songItem">
                    <img src="cover1.jpg" alt="Cover 1">
                    <span class="songName">Salam-e-ishq</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34</span>
                        <i id="0" class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="Cover 2">
                    <span class="songName">Black Blood</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34</span>
                        <i id="1" class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="Cover 3">
                    <span class="songName">Captain Jack</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34</span>
                        <i id="2" class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="Cover 4">
                    <span class="songName">Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34</span>
                        <i id="3" class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="Cover 5">
                    <span class="songName">My Name is Khan</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34</span>
                        <i id="4" class="songItemPlay fa-solid fa-circle-play"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt="Playing GIF">
            <span id="masterSongName">Salam-e-ishq</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
